<div class="page-title">
  <h4>Категории</h4>

  <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">Добавить категорию</button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="collection s12" *ngIf="categories.length; else empty">
    <a *ngFor="let item of categories" class="collection-item" [routerLink]="['/categories', item._id]" routerLinkActive="active">{{item.name}}</a>
  </div>
</div>

<ng-template #loader>
  <loader></loader>
</ng-template>

<ng-template #empty>
  <div class="center">У вас нет ни одной категории</div>
</ng-template>
