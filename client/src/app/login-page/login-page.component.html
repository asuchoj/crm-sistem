<form [formGroup]="form" class="card" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>

    <div class="input-field">
      <input type="email" id="email" formControlName="email" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">

      <label for="email">Email:</label>

      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
        <span *ngIf="form.get('email').errors['emails']">Введите корректный Email адрес</span>
      </span>
    </div>

    <div class="input-field">
      <input type="password" id="password" formControlName="password" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">

      <label for="password">Пароль:</label>

      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов.
          Сейчас {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>

  <div class="card-action">
    <button class="modal-action btn waves-effect" type="submit" [disabled]="form.invalid">Войти</button>
  </div>
</form>
